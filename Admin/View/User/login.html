<html lang="zh-CN">
<head>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录 - 博客后台管理系统</title>
<link rel="stylesheet" type="text/css" href="./Public/Admin/Css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./Public/Admin/Css/style.css">
<link rel="stylesheet" type="text/css" href="./Public/Admin/Css/login.css">
<link rel="apple-touch-icon-precomposed" href="./Public/Admin/Images/icon/icon.png">
<link rel="shortcut icon" href="./Public/Admin/Images/icon/favicon.ico">
<script src="./Public/Admin/Js/jquery-2.1.4.min.js"></script>
<!--[if gte IE 9]>
  <script src="./Public/Admin/Js/jquery-1.11.1.min.js" type="text/javascript"></script>

  <script src="./Public/Admin/Js/selectivizr-min.js" type="text/javascript"></script>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="./Public/Admin/Images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎进入后台登录系统" draggable="false" /></div>
  <form action="?c=User&a=loginCheck" method="post" autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <div style="width:100%;height:53px;">
      <input class="form-control" placeholder="请输入验证码" style="width:50%;float:left;" type="text" name="verify" maxlength="4">
      <img src="?c=User&a=code" style="width:50%;float:right;cursor:pointer;" onclick="this.src='?c=User&a=code&'+Math.random()">
    </div>
    <a href="main.html"><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button></a>
  </form>
  <div class="footer">
    <p><a href="./index.php" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到博客前台页面 →</a></p>
  </div>
</div>
<script src="./Public/Admin/Js/bootstrap.min.js"></script>
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});
</script>
</body>
</html>
